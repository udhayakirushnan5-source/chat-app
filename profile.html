<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Profile</h2>
    <div class="flex flex-col items-center mb-6">
      <img src="https://via.placeholder.com/100" class="rounded-full mb-3">
      <h3 class="text-xl font-semibold">John Doe</h3>
      <p class="text-gray-500">johndoe@example.com</p>
    </div>
    <form>
      <input type="text" placeholder="Full Name" class="w-full mb-4 p-3 border rounded-lg">
      <input type="email" placeholder="Email" class="w-full mb-4 p-3 border rounded-lg">
      <button class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition">Save Changes</button>
    </form>
  </div>
</body>
</html>
