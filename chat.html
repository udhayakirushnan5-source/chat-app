<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App | Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">
  <!-- Sidebar -->
  <div class="w-1/4 bg-white h-full shadow-md p-4">
    <h2 class="text-xl font-bold mb-6">Chats</h2>
    <ul>
      <li class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
        <img src="https://via.placeholder.com/40" class="rounded-full mr-3">
        <span>John Doe</span>
      </li>
    </ul>
  </div>

  <!-- Chat Window -->
  <div class="w-3/4 flex flex-col justify-between bg-white shadow-md rounded-l-lg">
    <!-- Messages -->
    <div class="p-6 overflow-y-auto flex-1">
      <div class="mb-4">
        <p class="bg-gray-200 inline-block p-3 rounded-lg">Hello! How are you?</p>
      </div>
      <div class="mb-4 text-right">
        <p class="bg-indigo-600 text-white inline-block p-3 rounded-lg">I'm good, thanks!</p>
      </div>
    </div>

    <!-- Input -->
    <div class="p-4 border-t flex">
      <input type="text" placeholder="Type a message..." class="flex-1 p-3 border rounded-l-lg">
      <button class="bg-indigo-600 text-white px-6 rounded-r-lg hover:bg-indigo-700 transition">Send</button>
    </div>
  </div>
</body>
</html>
